<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Goutam's Portfolio - Web Developer & Enthusiastic Learner">
    <title>Goutam's Portfolio</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            margin: 0 auto;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(4, 4, 23);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar Styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgb(4, 4, 23);
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 0; /* Adjust padding for better fit */
            font-size: 1em; /* Adjust font size for better fit */
        }

        nav ul li a:hover {
            color: rgb(4, 4, 23);
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .logo a {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }

        /* Content Styling */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding-top: 70px;
        }

        .content img {

            height: 250px;
            border-radius: 50%;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .content h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .content p {
            font-size: 1.2em;
            margin: 5px 0 20px;
            color: #ccc;
        }

        /* Section Styling */
        section {
            padding: 40px;
            text-align: center;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        section a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        section a:hover {
            color: #ff9800;
        }

        /* Resume Download Link */
        #resume a {
            color: blue;
            font-size: 1.1em;
            text-decoration: underline;
        }

        #resume a:hover {
            color: lightblue;
        }

        /* Contact Section Styling */
        #contact a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        #contact a:hover {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="#">Goutam's Portfolio</a>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#contact">Contact Me</a></li>
            <li><a href="#resume">Resume</a></li>
        </ul>
    </nav>

        <img src="images/Screenshot 2024-12-01 144322.png" alt="Goutam Profile">
        <p>Web Developer & Enthusiastic Learner</p>
    </div>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <a href="mailto:goutam_2312res271@iitp.ac.in" target="_blank">Email Me</a> | 
        <a href="https://www.linkedin.com/in/goutam-kumar-sah-562873278/" target="_blank">LinkedIn</a> |
        <a href="https://github.com/GoutamIITP" target="_blank">GitHub</a> |
        <a href="https://www.instagram.com/thegautamuk_/" target="_blank">Instagram</a>
    </section>

    <!-- Resume Section -->

        <h2>Resume</h2>
        <p>
            <a href="images/Jake_s_Resume__Anonymous_.pdf" download>Download My Resume</a>

    </section>
</body>
</html>
